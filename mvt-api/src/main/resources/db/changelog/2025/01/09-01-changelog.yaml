databaseChangeLog:
  - changeSet:
      id: 1736412825148-1
      author: Youcode
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_city
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: region
                  type: VARCHAR(255)
            tableName: city
  - changeSet:
      id: 1736412825148-2
      author: Youcode
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addUniqueConstraint:
            columnNames: name
            constraintName: uc_city_name
            tableName: city

